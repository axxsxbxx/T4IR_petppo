{% extends 'basesimple.html' %}

{% block headcontent %}

{% endblock %}

{% block mycss %}
    #map {
        width: 600px;
        height: 400px;
    }
{% endblock %}

{% block mycontent %}
    {% load static %}
    <div id="map"></div>
    <script type="text/javascript" src="{% static 'js/markerclusterer.js' %}"></script>
    <script src="{% static 'json/animal1.json' %}"></script>
    <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClwko6XZKvMTk6PKsc-2JZWll06-UF-9g&callback=initMap">
    </script>
    <script>
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 37.566, lng: 126.978},
          zoom: 10
        });
        infoWindow = new google.maps.InfoWindow;

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('현재 위치');
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              '사용자가 위치 기능 사용을 거부했습니다.' :
                              '이 브라우저는 geolocation을 지원하지 않습니다.');
        infoWindow.open(map);
      }

      $(document).ready(function(){
            $.getJSON("{% static  'json/animal1.json' %}", function(data){
                $.each(data, function(index, animal){
                    if (animal.state == "정상"){
                        var latLng = new google.maps.LatLng(animal.lat,animal.lng);
                        var marker = new google.maps.Marker({
                            position: latLng,
                            map: map
                        });
                     }
                });
            });
      });

    </script>

{% endblock %}
